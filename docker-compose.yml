version: '2.3'

services:

    # APP SERVICES

    php:
        build: docker/php
        volumes:
            - "./:/project"
            - "./docker/php/conf/php-fpm.conf:/etc/php-fpm.conf"
            - "./docker/php/conf/php.ini:/usr/local/etc/php/conf.d/100-php.ini"
        depends_on:
            - mysql
            - maildev

    nginx:
        build: docker/nginx
        volumes:
            - "./:/project"
            - "./docker/nginx/conf/project.conf:/etc/nginx/conf.d/default.conf"
        depends_on:
            - php

#    httpd:
