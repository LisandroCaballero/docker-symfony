#            - "./docker/httpd/conf/project.conf:/usr/local/apache2/conf/extra/100-project-vhost.conf"
#        depends_on:
#            - php

    mysql:
        build: docker/mysql
        volumes:
            - "./docker/mysql/conf/custom.cnf:/etc/mysql/conf.d/custom.cnf"

    node:
        build: docker/node
        volumes:
            - "./:/project"

    # DEVELOPMENT SERVICES

    maildev:
        image: djfarrelly/maildev

